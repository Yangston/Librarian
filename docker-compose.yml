version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: librarian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: librarian
      POSTGRES_USER: librarian
      POSTGRES_PASSWORD: librarian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

